<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Model</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   
    <div class="container py-5 my-5 bg-dark">
        <div class="row">
            <div class="col-md-12">
                <div class="form-action text-center">
                    <h1 class="display-6 fw-bold fs-2 text-white">String Methods</h1>
                    <div class="count mt-3 border p-5">
                    <h2 class="display-6 fw-bold fs-3 text-white">String Length</h2>   
                     <input type ="text" name="string length" id="text" class="form-control text-center" placeholder="To find the string length" class="mb-2">
                     <p id="demo" class="text-center bg-dark text-white mt-2"></p>
                     <button onclick="length()" class="btn btn-danger text-white">String length</button>
                 </div>

                 <div class=" mt-3 border p-5">
                    <h2 class=" fw-bold fs-3 text-white">String Slice</h2>   
                     <input type="text" name="string slice" id="text slice" class="form-control text-center mb-2" placeholder="To Extract a part of string from the position">
                     <label for="First slice word" class="text-white mt-2 p-2">First Slice Word</label>
                     <input type="number" id="first-slice" placeholder="First Slice Word" class="text-center">
                     <label for="Last slice Word" class="text-white p-2"> Last Slice Word</label>
                     <input type="number" id="last-slice" placeholder="Last Slice Word" class="text-center">
                     <p id="demo2" class="text-center bg-dark text-white mt-2"></p>
                     <button onclick="slice()" class="btn btn-danger ">String slice</button>
                 </div>

                 <div class=" mt-3 p-5 border">
                    <h2 class="fw-bold text-white">String Substring</h2>
                    <input type="text" name="string substring" id="substring" class="form-control text-center mb-2" placeholder="To Extract a part of a string and returns the extracted parts in a new string">
                    <label for="first substring word" class="text-white mt-2 p-2">First Substring Word</label>
                    <input type="number" id="first-substring" placeholder="First Substring" class="text-center">
                    <label for="last substring word" class="text-white mt-2 p-2">Last Substring Word</label>
                    <input type="number" id="last-substring" placeholder="Last Substring" class="text-center">
                    <p id="demo3" class="text-center bg-dark text-white mt-2"></p>
                    <button onclick="substring()" class="btn btn-danger">String Substring</button>
                 </div>

                 <div class=" mt-2 border p-5">
                    <h2 class=" fw-bold fs-3 text-white">String Replace</h2>   
                    <input type ="text" name="string text replace" id="replace" class="form-control text-center" placeholder="To replace the current text into the new text" class="mb-2"><br>
                    <label for="current text" class="text-white mt-2 p-2">Current Text</label>
                    <input type="text" id="current text" placeholder="Current Text" class="text-center">
                    <label for="replace text" class="text-white mt-2 p-2"> Replace Text</label>
                    <input type="text" id="replace text" placeholder=" Replace Text" class="text-center">
                    <p id="demo4" class="text-center bg-dark text-white mt-2"></p>
                    <button onclick="replace()" class="btn btn-danger text-white">String Text Replace</button>
                </div>

                <div class=" mt-2 border p-5">
                    <h2 class=" fw-bold  text-white">String Text UpperCase & LowerCase</h2>   
                     <input type ="text" name="string text uppercase and lower case" id="textcase" class="form-control text-center" placeholder="To transform the text in uppercase and lowercase." class="mb-2">
                     <p id="demo5" class="text-center bg-dark text-white mt-2"></p>
                     <p id="demo6" class="text-center bg-dark text-white mt-2"></p>
                     <button onclick="textUpperCase()" class="btn btn-danger text-white">String Text Uppercase</button>
                     <button onclick="textLowerCase()" class="btn btn-danger text-white">String Text Lowercase</button>
                </div>

                <div class="count mt-2 border p-5">
                    <h2 class="fw-bold fs-3 text-white">String Concat</h2> 
                    <label for="Text 1" class="text-white mt-2 p-2 ">Text 1</label>
                    <input type="text" id="Text1" placeholder="First word" class="text-center">
                    <label for="Text 2" class="text-white mt-2 p-2">Text 2</label>
                    <input type="text" id="Text2" placeholder="Last word" class="text-center">
                    <p id="demo7" class="text-center bg-dark text-white mt-2"></p>
                    <button onclick="concat()" class="btn btn-danger text-white">String Concat</button>
                </div> 

                <div class=" mt-2 border p-5">
                    <h2 class=" fw-bold  text-white">String Padding</h2>  
                    <input type ="text" name="string padding" id="text padding" class="form-control text-center" placeholder="To pad the string element" class="mb-2"><br>
                    <label for="First Pad Word" class="text-white mt-2 p-2">First Pad Word</label>
                    <input type="text" id="first-pad" placeholder="First Pad Word">
                    <label for="Second Pad Word" class="text-white mt-2 p-2"> Second Pad Word</label>
                    <input type="text" id="second-pad" placeholder="Second Pad Word">
                    <p id="demo8" class="text-center bg-dark text-white mt-2"></p>
                    <p id="demo9" class="text-center bg-dark text-white mt-2"></p>
                    <button onclick="padStart()" class="btn btn-danger text-white">String Pad Start</button>
                    <button onclick="padEnd()" class="btn btn-danger text-white">String Pad End</button> 
                </div>

            </div>

            
        </div>
    </div>
    </div>
        
    
<script src="script.js"></script>
</body>
</html>
